@for (property of propertiesStore.properties(); track $index) {
    <mat-card class="container max-w-md">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ property.name}}</mat-card-title>
          <mat-card-subtitle>{{ property.capacity }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{cdnUrl}}/{{property.images[0].path }}" alt="Preview">
        <mat-card-content>
          <p>
            {{ property.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/property', property.id]">View</button>
            <button mat-flat-button>
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
}
