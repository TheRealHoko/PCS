<div class="flex flex-col items-center justify-center max-w-full">
  <label
    for="dropzone-file"
    aceUpload
    [maxFiles]="maxFiles"
    (dropFiles)="onDropFiles($event)"
    class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer m-2"
  >
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
      <mat-icon>attach_file</mat-icon>
      <p class="mb-2 text-sm">
        <span class="font-semibold">Click to upload</span> or drag and drop
      </p>
      @if (maxFiles > 1) {
        <p>Max {{ maxFiles }} files</p>
      }
      @else {
        <p>Max {{ maxFiles }} file</p>
      }
      <!-- <p class="text-xs">SVG, PNG, JPG or GIF (MAX. 800x400px)</p> -->
    </div>
    <input id="dropzone-file" type="file" accept="image/*" class="hidden" multiple />
  </label>
  <div class="flex flex-col gap-2">
    <img class="rounded-lg" *ngFor="let file of files" [src]="file.url" />
  </div>
</div>
