<button mat-flat-button routerLink="/property-creation">Add a property</button>

<table mat-table [dataSource]="properties$">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let property"> {{ property.name }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let property"> {{ property.pricePerNight | currency }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let property">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['/property', property.id]">View</button>
                <button mat-menu-item [routerLink]="['/property', property.id, 'edit']">Edit</button>
                <button mat-menu-item (click)="deleteProperty(property.id)">Delete</button>
            </mat-menu>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDiplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDiplay;"></tr>
</table>
