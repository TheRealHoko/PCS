<button mat-icon-button [mat-menu-trigger-for]="menu">
    @if (profilePictureUrl) {
        <img [src]="profilePictureUrl" alt="Profile picture" class="rounded-full w-8 h-8" />
    }
    @else {
        <mat-icon>account_circle</mat-icon>
    }
</button>
<mat-menu #menu="matMenu" class="flex flex-col">
    @if (authStore.isLessor()) {
        <button mat-menu-item routerLink="my-properties">My properties</button>
    }
    @else {
        <button mat-menu-item routerLink="property-creation">Become a renter</button>
    }
    @if (authStore.isProvider()) {
        <button mat-menu-item routerLink="provider/my-services">My services</button>
    }
    @else {
        <button mat-menu-item routerLink="service-creation">Become a provider</button>
    }
    <button mat-menu-item>Payments</button>
    <button mat-menu-item>My preferences</button>
    <button mat-menu-item routerLink="support">Support</button>
    <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
