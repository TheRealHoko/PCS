<ace-table [datasource]="users" [columns]="columns" [actionTemplate]="actionTemplate">
    <ng-template #actionTemplate let-row>
        <button mat-flat-button color="primary" (click)="editRow(row)">Edit</button>
        <button mat-flat-button color="warn" (click)="deleteRow(row)">Delete</button>
    </ng-template>
</ace-table>
