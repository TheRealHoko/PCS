<ace-table [datasource]="this.usersStore.users()" [columns]="columns" [actionTemplate]="actionTemplate">
    <ng-template #actionTemplate let-row>
        <button mat-flat-button (click)="editRow(row)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-flat-button (click)="deleteRow(row)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
        </button>
    </ng-template>
</ace-table>
