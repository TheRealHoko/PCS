<table mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let col of tableContenu" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef> {{ col }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableContenu; sticky: true"></tr>

    <tr mat-row *matRowDef="let row; columns: tableContenu;"></tr>
    
</table>
<br>
<table mat-table [dataSource]="enAttenteValider">

    <ng-container *ngFor="let col of tableContenuAttente" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef> {{ col }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableContenuAttente; sticky: true"></tr>

    <tr mat-row *matRowDef="let row; columns: tableContenuAttente;"></tr>
    
</table>
