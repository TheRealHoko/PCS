<div class="flex flex-col items-center">
    <h1 class="text-3xl">Contact</h1>
    <h2>Do you have an issue ? Please fill in the form below, technical service will handle it</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="m-4">
          <mat-form-field class="block w-full">
            <mat-label>Topic</mat-label>
            <input matInput formControlName="topic" required>
            <mat-error *ngIf="contactForm.get('topic')?.hasError('required')">
              Topic is required.
            </mat-error>
          </mat-form-field>
        </div>
      
        <div class="mb-4">
          <mat-form-field class="block w-full">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required rows="5"></textarea>
            <mat-error *ngIf="contactForm.get('description')?.hasError('required')">
              Description is required.
            </mat-error>
          </mat-form-field>
        </div>
      
        <div class="text-center">
          <button mat-raised-button color="primary" type="submit">Send</button>
        </div>
      </form>
</div>
