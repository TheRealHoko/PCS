<div class="mat-elevation-z4 p-4">
    <mat-grid-list cols="3">
      <mat-grid-tile *ngFor="let subscription of subscriptions">
        <mat-card class="mat-card">
          <mat-card-header>
            <mat-card-title>{{ subscription.name }}</mat-card-title>
            <mat-card-subtitle>{{ subscription.price }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <ul>
              <li *ngFor="let feature of subscription.features">
                <mat-icon [color]="feature.value? 'primary' : 'warn'">
                  {{ feature.value? 'check_circle' : 'cancel' }}
                </mat-icon>
                {{ feature.title }}
                <div *ngIf="feature.description"
                  class="mat-caption">
                  {{ feature.description }}
                </div>
              </li>
            </ul>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
