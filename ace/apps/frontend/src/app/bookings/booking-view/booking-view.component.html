@if (booking) {
    <div class="flex flex-col rounded-lg border-4 w-5/6 p-2">
        <div class="flex flex-row">
            <h1 class="underline">Property name: </h1>
            <p> {{ booking.property.name }}</p>
        </div>
        <div class="flex flex-row">
            <h1 class="underline">Price: </h1>
            <p> {{ booking.property.pricePerNight | currency }}</p>
        </div>
        <div class="flex flex-row">
            <h1 class="underline">From: </h1>
            <p> {{ booking.from | date: 'dd/MM/yyyy' }}</p>
        </div>
        <div class="flex flex-row">
            <h1 class="underline">To: </h1>
            <p> {{ booking.to | date: 'dd/MM/yyyy' }}</p>
        </div>
        <div class="flex flex-row">
            <h1 class="underline">Status: </h1>
            <p>{{ booking.status }}</p>
        </div>
    </div>
}
